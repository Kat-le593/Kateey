{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="welcome-page">
  <div class="container">
    <h1>Welcome to Student Portal</h1>
    <p>Choose an option below to continue:</p>

    <!-- Updated links -->
    <a href="{% url 'login' %}" class="btn">Login</a>
    <a href="{% url 'register' %}" class="btn">Register</a>
  </div>

  <script>
    document.getElementById('menu-toggle')?.addEventListener('click', function () {
      document.getElementById('nav-menu')?.classList.toggle('active');
    });
  </script>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navMenu = document.getElementById("nav-menu");
  
    menuToggle?.addEventListener("click", () => {
      navMenu?.classList.toggle("active");
    });
  </script>

  <style>
    /* General styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    width: 90%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }
  
  h1, h2 {
    margin-bottom: 20px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  
  button, .btn {
    display: inline-block;
    margin: 10px 5px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
  }
  
  button:hover, .btn:hover {
    background-color: #0056b3;
  }
  
  .back-link {
    display: block;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
  }
  
  .back-link:hover {
    text-decoration: underline;
  }
  
  /* Background images */
  .welcome-page {
    background: url('{% static 'images/welcome-bg.jfif' %}') no-repeat center center fixed;
    background-size: cover;
  }

.nav {
  background-color: #333;
  color: #fff;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo {
  font-size: 20px;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 24px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .nav-menu {
    display: none;
    flex-direction: column;
    background-color: #333;
    width: 100%;
    padding: 10px 0;
  }

  .nav-menu.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
.slideshow-container {
  position: relative;
  max-width: 100%;
  height: 300px;
  overflow: hidden;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}



  
  </style>
</body>
</html>
